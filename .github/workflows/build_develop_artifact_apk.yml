name: Test_and_build_artifacts_on_develop

on:
  push:
    branches:
      - 'develop'
  pull_request:
    branches:
      - 'develop'

jobs:
  build_apk_aab:
    name: Build release artifacts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-java@v1
        with: {java-version: 18}
      - name: Build release APK and AAB after test
        run: |
          ./gradlew testDebug
          ./gradlew assembleDebug
          ./gradlew bundleDebug
      - name: Upload APK
        uses: actions/upload-artifact@v2
        with:
          name: app-debug.apk
          path: app/build/outputs/apk/debug/app-release-unsigned.apk